services:
  - type: web
    name: gone-medical-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: GOOGLE_GENAI_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
